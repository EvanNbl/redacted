name: Build & Release (Windows)

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  publish-tauri:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm ci

      - name: Generate Windows icon (valid .ico for RC.EXE)
        run: node scripts/generate-ico.cjs

      # TAURI_SIGNING_PRIVATE_KEY = contenu COMPLET du fichier .key (y compris la ligne "untrusted comment: minisign secret key")
      # Clés Google Sheets : à définir dans Settings > Secrets and variables > Actions pour que l'exe ait la config
      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          TAURI_UPDATE_TOKEN: ${{ secrets.TAURI_UPDATE_TOKEN }}
          NEXT_PUBLIC_GOOGLE_SHEETS_SPREADSHEET_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_SHEETS_SPREADSHEET_ID }}
          NEXT_PUBLIC_GOOGLE_SHEETS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_SHEETS_API_KEY }}
          NEXT_PUBLIC_GOOGLE_SHEETS_RANGE: ${{ secrets.NEXT_PUBLIC_GOOGLE_SHEETS_RANGE }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          NEXT_PUBLIC_GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          NEXT_PUBLIC_UPDATER_TOKEN: ${{ secrets.TAURI_UPDATE_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: "VERSION__"
          releaseBody: "Voir les assets pour télécharger et installer."
          releaseDraft: false
          prerelease: false
